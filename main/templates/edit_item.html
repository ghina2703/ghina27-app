{% extends 'base.html' %}

{% load static %}

{% block content %}

<style>
    /* Warna latar belakang untuk seluruh halaman */
    body {
        background-color: #e1f1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* Warna latar belakang card */
    .card {
        background-color: #c2e2ec;
        border-color: #d1e9f1;
        width: 400px;
        margin: 0 auto; /* Ini akan menggeser card ke tengah secara horizontal */
    }

    /* Warna teks judul card */
    .card-title {
        color: #000;
    }

    /* Warna tombol login */
    .btn-primary {
        background-color: blue;
        border-color: blue;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Edit Item</h1>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if item.image %}
                        <tr>
                            <td colspan="2">Current Image:</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><img src="{{ item.image.url }}" alt="{{ item.name }}" width="100" height="100"></td>
                        </tr>
                        {% endif %}
                        <div>
                            <input type="submit" class="btn btn-primary" value="Edit Item"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
