<!DOCTYPE html>
<html>
<head>
    <title>{{ app_name }}</title>
</head>
<body>
    <h1>Selamat datang di Aplikasi {{ app_name }}</h1>
    <p>Dibuat oleh {{ my_name }} dari kelas {{ my_class }}</p>
</body>
</html>

<div>
    {% for barang in item %}
    <p>{{ barang.name }}</p>
    <p>{{ barang.amount }}</p>
    <p>{{ barang.price }}</p>
    <p>{{ barang.description|linebreaks }}</p>
    {% endfor %}
</div>
