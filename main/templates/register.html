{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-color: #e1f1f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background-color: #c2e2ec;
        border-color: #d1e9f1;
        width: 400px;
        margin: 0 auto; /* Ini akan menggeser card ke tengah secara horizontal */
    }

    .card-title {
        color: #000;
    }

    .btn-primary {
        background-color: blue;
        border-color: blue;
    }
</style>


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title">Register</h1>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-group">
                            <input type="submit" name="submit" value="Daftar" class="btn btn-primary">
                        </div>
                    </form>
                    {% if messages %}
                        <ul class="list-unstyled">
                            {% for message in messages %}
                                <li class="text-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
